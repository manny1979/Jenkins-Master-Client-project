plugins {
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'war'
    id "maven-publish" // Nexus plugin
    id "org.sonarqube" version "2.7" // Sonar plugin
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

// SonarQube Code Analysis Config
sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
                property "sonar.projectName", "gradle-javawebapp-project"
                property "sonar.host.url", "http://10.0.0.158:9000"
                property "sonar.login", "36ffa202a205adafe2bd15c4e4691c6429a5ae63"
    }
}

// Nexus Upload
publishing {
    publications {
        maven(MavenPublication) {

            // bootJar is the default build task configured by Spring Boot
            artifact bootJar
        }
    }
    repositories {
        maven {
            url = "http://10.0.13.234:8081/repository/gradle-javawebapp-repository/"
            credentials {
                username "admin"
                password "admin"
            }
        }
    }
}